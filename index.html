<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p>What is your total bill?</p>
        <div>
            <input type="text" class="billAmt" id="billAmt">
        </div>

        
        <div class="Service">
            <p class="servicep">Service</p>
            <select class="serviceSelector" id="serviceSelector">
                <option disabled selected value="0">--Choose Here--</option>
                <option value="0.3">30% Outstanding</option>
                <option value="0.2">20% Good Service</option>
                <option value="0.15">15% Service was Okay</option>
                <option value="0.1">10% Fair Service</option>
                <option value="0.05">5% Bad Service</option>
            </select>
        </div>

        <p>How many people are sharing this bill?</p>
        <div >
            <input class="noOfPeople" id="noOfPeople" placeholder="Number of people" >
        </div>

        <button class="calculate">Calculate</button>

        <div class="totalTip">
            <sup>$</sup><span class="tip">0.00</span>
            <p class="each">Each</p>
        </div>
        
    </div>

<script src="app.js"></script>
</body>
</html>
